<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Todo List-App</h1>

        <!-- Add Todo Form -->
        <form id="addTodoForm" class="mb-4">
            <div class="row g-2">
                <div class="col-md-8">
                    <input type="text" id="todoText" class="form-control" placeholder="Enter todo..." required />
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100">Add Todo</button>
                </div>
            </div>
        </form>

        <!-- Search & Filter -->
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by task name..." />
            </div>
            <div class="col-md-3">
                <input type="date" id="fromDate" class="form-control" />
            </div>
            <div class="col-md-3">
                <input type="date" id="toDate" class="form-control" />
            </div>
            <div class="col-md-2">
                <button id="filterBtn" class="btn btn-secondary w-100">Filter</button>
            </div>
        </div>

        <!-- Todos List -->
        <div id="todoList" class="list-group mb-4"></div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between">
            <button id="prevBtn" class="btn btn-outline-primary">Previous</button>
            <button id="nextBtn" class="btn btn-outline-primary">Next</button>
        </div>


        <!-- Loading and Error -->
        <div id="loading" class="text-center text-muted">Loading...</div>
        <div id="error" class="text-danger text-center d-none"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
